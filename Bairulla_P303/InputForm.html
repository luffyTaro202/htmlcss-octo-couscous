<html>
  <head>
    <style>
      .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }

      label {
        font-size: 20px;
        margin-bottom: 10px;
      }

      input[type="text"], input[type="number"] {
        font-size: 18px;
        padding: 10px;
        width: 500px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid gray;
      }

      input[type="submit"] {
        background-color: blue;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <form>
<table>
  <tr>
    <td>
      <label>Full Name:</label>
    </td>
    <td>
      <input type="text" name="fullName">
    </td>
  </tr>
  <tr>
    <td>
      <label>Address:</label>
    </td>
    <td>
      <input type="text" name="address">
    </td>
  </tr>
  <tr>
    <td>
      <label>Contact Number:</label>
    </td>
    <td>
      <input type="text" name="contactNumber">
    </td>
  </tr>
  <tr>
    <td>
      <label>Temperature:</label>
    </td>
    <td>
      <input type="number" name="temperature">
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <input type="submit" value="Submit">
    </td>
  </tr>
</table>

      </form>
    </div>
  </body>
</html>
